<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <select name="from" class="from">
          <option class="fromclass" value="fromChange">FROM</option>
        </select>
        <input type="number" class="value_input" placeholder="Enter Amount" />
        <select name="to" class="to">
          <option class="toclass" value="tochange">TO</option>
        </select>
      </div>
      <button class="btn">Convert</button>
      <div class="final"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
